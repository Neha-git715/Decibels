<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <style>
    @keyframes barAnimation {
      100%, 0% { height: 60px; }
      83.33% { height: 50px; }
      66.67% { height: 40px; }
      50% { height: 50px; }
      33.33% { height: 60px; }
      16.67% { height: 65px; }
    }
    .bar {
      animation: barAnimation 2s infinite ease-in-out;
      transform-origin: bottom;
    }
    .bar1 { animation-delay: -0.3s; }
    .bar2 { animation-delay: -0.6s; }
    .bar3 { animation-delay: -0.9s; }
    .bar4 { animation-delay: -1.2s; }
    .bar5 { animation-delay: -1.5s; }
    .bar6 { animation-delay: -1.8s; }
  </style>
  <g transform="translate(207, 70) rotate(180)">
    <rect class="bar bar1" x="0" y="0" width="15" height="40" fill="#FFB74D"/>
    <rect class="bar bar2" x="20" y="0" width="15" height="40" fill="#FFA726"/>
    <rect class="bar bar3" x="40" y="0" width="15" height="40" fill="#FF9800"/>
    <rect class="bar bar4" x="60" y="0" width="15" height="40" fill="#FB8C00"/>
    <rect class="bar bar5" x="80" y="0" width="15" height="40" fill="#F57C00"/>
    <rect class="bar bar6" x="100" y="0" width="15" height="40" fill="#EF6C00"/>
  </g>
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DECIBELS</text>
</svg>
